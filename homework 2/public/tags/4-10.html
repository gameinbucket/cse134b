<!DOCTYPE html>
<html>
    <head>
        <title>tags</title>
    </head>
    <body>
        <form>
            <label><input type="checkbox">hello label</label>
            <button type="button">hello button</button>
            <select>
                <optgroup label="harry">
                    <option value="potter">potter</option>
                    <option value="magic">magic</option>
                </optgroup>
                <optgroup label="hairy">
                    <option value="not-potter">not potter</option>
                    <option value="not-magical">not magical</option>
                </optgroup>
            </select>
            <input list="animal">
            <datalist id="animal">
                <option value="mouse">
                <option value="rat">
                <option value="fox">
                <option value="cat">
                <option value="dog">
            </datalist>
            <textarea>so big
            </textarea>
            Encryption: note keygen is obsolete. but it is listed in the html5 spec so i am keeping it here.<keygen name="security">
            <fieldset>
                <legend>legendary</legend>
                name:<input type="text">
                <br>
                email:<input type="text">
                <br>
                dob:<input type="text">
            </fieldset>
        </form>
        <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">10
            <input type="range" id="a" value="50">112
            *<input type="number" id="b" value="50">
            =<output name="x" for="a b"></output>
        </form>
        <progress value="27" max="100"></progress>
        <meter value="0.9">90%</meter> 
    </body>
</html>
