<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex settings</title>
        <link rel="stylesheet" type="text/css" href="default.css">
    </head>
    <body>
        <div class="logo">ember-dex</div>
        <main>
            <h1 class="subtitle">change password</h1>
            <form action="./home.html" method="POST">
                <div class="field">
                    <label class="generic-label" for="login-password"><span class="icon-password"></span></label><!--
                    --><input id="login-password" class="generic-text" type="password" name="login-password" placeholder="current password" required/>
                </div>
                <div class="field">
                    <label class="generic-label" for="new-password"><span class="icon-password"></span></label><!--
                    --><input id="new-password" class="generic-text" type="password" name="new-password" placeholder="new password" required/>
                </div>
                <div class="field">
                    <label class="generic-label" for="confirm-password"><span class="icon-password"></span></label><!--
                    --><input id="confirm-password" class="generic-text" type="password" name="confirm-password" placeholder="confirm password" required/>
                </div>
                <input class="generic-button" type="submit" value="CHANGE PASSWORD">
            </form>
            <h1 class="subtitle">clear all notes</h1>
            <form action="./home.html" method="POST" onsubmit="return confirm('Are you sure you want to clear all of your notes?');">
                <input class="generic-button" type="submit" value="CLEAR">
            </form>
        </main>
        <div class="bottom-links">
            <div class="left-link"><a href="./home.html">back to home</a></div>
        </div>
    </body>
</html>
