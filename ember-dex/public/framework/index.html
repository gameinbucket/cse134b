<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex</title>
        <link rel="stylesheet" type="text/css" href="./pure/pure.css">
    </head>
    <body>
        <div class="header"><div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">ember-dex</div>
        <main>
            <form action="./home.html" method="POST">
                <div class="field">
                    <label class="generic-label" for="email-address"><span class="icon-user"></span></label><!--
                    --><input id="email-address" class="generic-text" type="email" name="email-address" placeholder="email address" required/>
                </div>
                <div class="field">
                    <label class="generic-label" for="login-password"><span class="icon-password"></span></label><!--
                    --><input id="login-password" class="generic-text" type="password" name="login-password" placeholder="password" required/>
                </div>
                <div class="field">
                    <label class="check-region" for="remember-me">remember me?</label>
                    <input id="remember-me" class="custom-check" type="checkbox" name="remember" hidden/>
                    <label class="check-label" for="remember-me"></label>
                </div>
                <input class="generic-button" type="submit" value="sign in">
            </form>
        </main>
        <footer>
            <a href="./forgot-password.html">forgot your password?</a>
            <a href="./new-user.html">sign up now!</a>
        </footer>
    </body>
</html>
