<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="add.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">ember-dex</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <form action="home.html">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label class="sr-only" for="inputEmail">Email address</label>
                <input id="inputEmail" class="form-control add-bot-space" placeholder="Email address" autofocus="" type="email">
                <label class="sr-only" for="inputPassword">Password</label>
                <input id="inputPassword" class="form-control" placeholder="Password" type="password">
                <div class="checkbox">
                    <label><input value="remember-me" type="checkbox">Remember me</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block add-bot-space" type="submit">Sign in</button>
            </form>
            <a class="btn btn-lg btn-primary btn-block add-bot-space" href="./forgot-password.html">Forgot your password?</a>
            <a class="btn btn-lg btn-primary btn-block add-bot-space" href="./new-user.html">Sign up now!</a>
            <a class="btn btn-primary add-bot-space" href="./team.html">About us</a>
        </div>
    </body>
</html>
