<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex</title>
        <link rel="stylesheet" type="text/css" href="./pure/pure-min.css">
        <link rel="stylesheet" type="text/css" href="additional.css">
    </head>
    <body>
        <div class="add-center">
            <div class="home-menu pure-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href="index.html">ember-dex</a>
            </div>
        </div>
        <main class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <form class="pure-form pure-form-stacked" action="./home.html" method="POST">
                    <fieldset>
                        <legend>login</legend>
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Password">
                            <label for="remember">
                                <input id="remember" type="checkbox"> Remember me
                            </label>
                            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </fieldset>
                </form>
                <div class="bottom-links">
                    <div class="left-link"><a href="./forgot-password.html">forgot your password?</a></div>
                    <div class="right-link"><a href="./new-user.html">sign up now!</a></div>
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </main>
        <footer id="index-footer">
            <a href="./team.html">about us</a>
        </footer>
    </body>
</html>
