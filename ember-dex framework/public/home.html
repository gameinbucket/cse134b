<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">

    </head>
    <body>
        <nav class="navbar navbar-default">

                <div class="row">
                    <div class="navbar-brand col-md-2">ember-dex</div>
                    <div class="col-md-10">
                        <form class="navbar-form" action="home.html">

                                <option value="ds1">Dark Souls 1</option>
                                <option value="ds2">Dark Souls 2</option>
                                <option value="ds3">Dark Souls 3</option>
                            </select>
                            <input type="text" id="search-text" class="form-control add-bot-space">
                            <button type="submit" class="btn btn-default add-bot-space">Submit</button>
                            <div class="btn-group add-bot-space">
                                <a href="settings.html" class="btn btn-default">Settings</a>

                            </div>
                        </form>
