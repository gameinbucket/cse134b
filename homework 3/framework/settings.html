<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="add.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">ember-dex</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <form action="home.html">
                <h2 class="form-signin-heading">Change password</h2>
                <label class="sr-only" for="inputPassword">Password</label>
                <input id="inputPassword" class="form-control add-bot-space" placeholder="Password" type="password">
                <label class="sr-only" for="inputNewPassword">Password</label>
                <input id="inputNewPassword" class="form-control add-bot-space" placeholder="New password" type="password">
                <label class="sr-only" for="inputConfirmPassword">Password</label>
                <input id="inputConfirmPassword" class="form-control add-bot-space" placeholder="Confirm password" type="password">
                <button class="btn btn-lg btn-primary btn-block add-bot-space" type="submit">Change password</button>
            </form>
            <form action="home.html">
                <h2 class="form-signin-heading">Clear all notes</h2>
                <button class="btn btn-lg btn-primary btn-block add-bot-space" type="submit">Clear</button>
            </form>
            <a class="btn btn-primary add-bot-space" href="home.html">Back to home</a>
        </div>
    </body>
</html>
