<!DOCTYPE html>
<html>
    <head>
        <title>ember-dex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="default.css">
    </head>
    <body>
        <div class="logo">ember-dex</div>
        <main id="index-main">
            <form action="./home.html" method="POST">
                <div class="field">
                    <label class="generic-label" for="email-address"><span class="icon-user"></span></label><!--
                    --><input id="email-address" class="generic-text" type="email" name="email-address" placeholder="email address" required/>
                </div>
                <div class="field">
                    <label class="generic-label" for="login-password"><span class="icon-password"></span></label><!--
                    --><input id="login-password" class="generic-text" type="password" name="login-password" placeholder="password" required/>
                </div>
                <div class="field-remember-me">
                    <label id="remember-me-label"><input id="remember-me" type="checkbox" name="remember-me"/>Remember me?</label>
                </div>
                <input class="generic-button" type="submit" value="SIGN IN">
            </form>
            <div class="bottom-links">
                <div class="left-link"><a href="./forgot-password.html">forgot your password?</a></div>
                <div class="right-link"><a href="./new-user.html">sign up now!</a></div>
            </div>
        </main>
        <footer id="index-footer">
            <a href="./team.html">about us</a>
        </footer>
    </body>
</html>
